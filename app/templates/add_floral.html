{% extends "base.html" %}
{% block title %}Adicionar Floral — FloralBot{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-12">
  <div class="bg-white rounded-2xl p-8 shadow">
    <h2 class="text-2xl font-bold text-secondary mb-4">+ Adicionar Floral</h2>

    <form action="{{ url_for('main.florais_add') }}" method="post" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1 text-black">Nome</label>
        <input name="name" type="text" required
               class="w-full p-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary outline-none text-black placeholder-gray-600"
               placeholder="Nome do floral">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-black">Descrição</label>
        <textarea name="description" rows="4"
                  class="w-full p-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary outline-none text-black placeholder-gray-600"
                  placeholder="Descrição (opcional)"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-black">Indicações</label>
        <textarea name="indications" rows="3"
                  class="w-full p-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary outline-none text-black placeholder-gray-600"
                  placeholder="Indicações (opcional)"></textarea>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="w-full py-2 rounded-lg bg-primary text-white font-semibold hover:bg-[#00a876]">
          Salvar
        </button>

        <a href="{{ url_for('main.florais_admin') }}" class="w-full text-center py-2 rounded-lg border border-slate-300">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
